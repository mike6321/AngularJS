<h1>dataBinding</h1>
<div class="counter" [style.backgroundColor]="colorByValue()">{{curVal}}</div>
<div class="row buttons">
  <button type="button" (click)="inc()">+</button>
  <button type="button" (click)="dec()">-</button>
</div>
<div class="row manual-action">
  <label for="manual-val">수동 수정:</label>
  <input type="number" id="manual-val" [(ngModel)]="manualVal">
  <button type="button" (click)="setValueForcibly()">강제 저장</button>
</div>

<div>
  <button type="button" (click)="isShow = !isShow">전환</button>
  <label *ngIf="isShow; else hiding">You are special!</label>
  <ng-template #hiding>
    <label>I 'm so depressed</label>
  </ng-template>
</div>

<h1>ngIf</h1>
<div *ngIf="member" >
  <p>Name: {{member.name}}</p>
  <p>Email: {{member.email}}</p>
</div>

<h1>ngFor</h1>
<ul>
  <li *ngFor="let animal of animals; let idx = index">
    {{ idx + 1 }} {{animal}}
  </li>
</ul>

<h1>ngSwitch</h1>
<select [(ngModel)]="animal">
  <option value="">No!</option>
  <option *ngFor="let a of animals" [value]="a">{{a}}</option>
</select>
<span [ngSwitch]="animal">
    <span *ngSwitchCase="'Dog'">멍멍</span>
    <span *ngSwitchCase="'Cat'">야옹</ span>
    <span *ngSwitchCase="'Cock'">꼬끼오</span>
    <span *ngSwitchDefault>에헴!</span>
</span>
